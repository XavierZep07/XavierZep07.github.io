<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e90ff;
        }
        .login-box {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 95%;
            padding: 10px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #187bcd;
        }
        a { text-decoration: none; color: #1e90ff; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>StudyFlow</h2>
        <p>Inicia sesión para continuar</p>

        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">

        <button onclick="window.location.href='index.html'">Entrar</button>

        <p>¿No tienes cuenta? <a href='registro.html'>Registrarse</a></p>
        <button onclick="window.location.href='registro.html'">Registrarse</button>
    </div>

</body>
</html>
