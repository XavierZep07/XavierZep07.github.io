<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea - StudyFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #1e90ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e90ff;
        }
        label {
            font-size: 15px;
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, textarea, select {
            width: 95%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 90px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #1e90ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #187bcd;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #1e90ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registrar Nueva Tarea</h2>

    <label>Título de la tarea</label>
    <input type="text" placeholder="Ej. Ensayo de historia">

    <label>Materia</label>
    <select>
        <option>Matemáticas</option>
        <option>Historia</option>
        <option>Biología</option>
        <option>Física</option>
        <option>Español</option>
        <option>Otra...</option>
    </select>

    <label>Fecha límite</label>
    <input type="date">

    <label>Descripción</label>
    <textarea placeholder="Instrucciones o detalles de la tarea..."></textarea>

    <button>Guardar Tarea</button>

    <a href="index.html">← Volver al inicio</a>
</div>

</body>
</html>
